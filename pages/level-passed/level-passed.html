<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Rocket maze"/>

    <title>Rocket maze</title>
    
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/level-passed.css"/>
    <script src="js/level-passed.js"></script>
</head>

<body>
	<div class="viewport">
		<div class="level-passed">
			<div class="level-passed__title">
				Level <span id="level-id"></span> passed!
			</div>
			<div class="level-passed__scores">
				<div class="level-passed__score">
					Score: <span id="this-score"></span>
				</div>
				<div class="level-passed__score">
					Best: <span id="best-score"></span>
				</div>
			</div>
			<div class="level-passed__buttons">
				<a id="retry-button" class="level-passed__button">
					Retry
				</a>
				<a id="next-button" class="level-passed__button">
					Next
				</a>
			</div>
		</div>
	</div>
</body>
</html>
